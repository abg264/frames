<h1> <center>
Triangulo Equilatero
</h1> </center>
<center>
En geometría, un triángulo equilátero es un polígono regular, 
es decir, tiene sus tres lados iguales. En la geometría euclidea tradicional, 
los triángulos equiláteros también son equiangulares, es decir, los tres ángulos internos son iguales.
